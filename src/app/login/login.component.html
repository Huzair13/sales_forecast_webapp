<mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="accent"></mat-progress-bar>
<div class="total"> 
  <img class="vector1" src="assets/back_topright.png" alt="Black round1">
  <img class="vector2" src="assets/back_bottom_left_new.png" alt="Black round2">
  <!-- <img class="vector3" src="assets/login_ani.gif" alt="animation"> -->
  <img class="vector4" src="assets/sales_forecast.png" alt="sales_forecast_name">
  <div class="login-wrap">
    <div class="login-html">
      <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
      <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
      <div class="login-form">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user_log" class="label">Username</label>
            <input id="user_log" type="text" class="input"[(ngModel)]="uname" required #log_name_field>
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password"[(ngModel)]="password" required #log_pass_field>
          </div>
          <div class="group">
            <mat-card-actions>
              <button mat-button class="button" value="sign In" (click)=onSubmit1()>Sign In</button>
              <!-- <button mat-button>SHARE</button> -->
            </mat-card-actions>
            <!-- <input type="submit" class="button" value="Sign In"(click)=onSubmit1()> -->
          </div>
          <div class="hr"></div>
        </div>
        <div class="sign-up-htm">
          <div class="group" >
            <label for="user_sign" class="label">Username</label> 
            <input id="user_sign" type="text" class="input" [(ngModel)]="sp_uname" name="sp_name_ip" required #sign_name_field>
          </div>
          <div class="group">
            <label for="pass" class="label">Email Address</label>
            <input id="pass" type="text" class="input" [(ngModel)]="sp_email" name="sp_email_ip" required #sign_email_field>
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input id="pass" type="password" class="input" data-type="password" [(ngModel)]="sp_pass1" required #sign_pass_field>
          </div>
          <div class="group">
            <label for="pass" class="label">Repeat Password</label>
            <input id="pass" type="password" class="input" data-type="password" [(ngModel)]="sp_pass2" required #sign_pass_re_field>
          </div>
          <div class="group">
            <mat-card-actions>
              <button mat-button class="button" value="sign Up" (click)=onSignup()>Sign Up</button>
            </mat-card-actions>
          </div>
          <div class="hr"></div>
        </div>
      </div>
    </div>
  </div>
</div>
